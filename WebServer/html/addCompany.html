<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">

    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add company</title>

</head>
<body>

<form method="POST" class="py-4 px-4">
    <label for="companyId">Company id</label>
    <input type="text" name="companyId" class="form-control" id="companyId" placeholder="Name">
    <label for="companyName">Company name</label>
    <input type="text" name="companyName" class="form-control" id="companyName" placeholder="Name">
    <label for="companyAddress" class="mt-2">Address</label>
    <input type="text" name="companyAddress" class="form-control" id="companyAddress" placeholder="1234 Main St">
    <label for="inputCity" class="mt-2">City</label>
    <input type="text" class="form-control" id="inputCity" readonly>
    <label for="inputZip" class="mt-2">Zip</label>
    <input type="text" class="form-control" id="inputZip" readonly>
    <button type="submit" class="btn btn-primary mt-4">Register company</button>
</form>

<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
